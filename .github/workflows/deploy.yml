on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Github checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Build Angular application
        run: npm run build --prod
